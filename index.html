
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Reserva</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Cadastro de Reserva</h1>
  <form id="reserva-form">
    <label>Placa do Veículo: <input type="text" id="placa" required /></label>
    <label>Nome do Proprietário: <input type="text" id="nome" required /></label>
    <label>Número do Apartamento: <input type="text" id="apartamento" required /></label>
    <label>Bloco do Apartamento: <input type="text" id="bloco" required /></label>
    <label>Modelo do Veículo: <input type="text" id="modelo" required /></label>
    <label>Cor do Veículo: <input type="text" id="cor" required /></label>
    <label>Número da Vaga: <input type="text" id="vaga" required /></label>
    <button type="submit">Salvar</button>
  </form>

  <p><a href="listar.html" class="btn-ver-vagas">Ver Vagas Cadastradas</a></p>

  <script src="js/script.js"></script>
</body>
</html>
